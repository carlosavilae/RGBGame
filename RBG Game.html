
<html>

			<h1>The Great
				<br>
				<span id="colorDisplay"></span>
				<br>
				Color Game
			</h1>
	
			<div id="stripe">

		</div>

				</div>

					<div class="square"></div>
				</div>
	
				<div class="col col-md-4">
					<div class="square"></div>
				</div>
			</div>
			<!-- END OF ROW 2 -->
	
		</div>
